<div class="table-container">
  <div class="table-wrapper">
    <div class="scale-frame">
      <table id="logisticsTable">
        <thead>
          <tr class="trip-group-header">
            <th class="frozen-column"></th>
            <th class="trip-header" colspan="6">行程 1</th>
            <th class="trip-header" colspan="6">行程 2</th>
            <th class="trip-header" colspan="6">行程 3</th>
            <th class="trip-header" colspan="6">行程 4</th>
            <th class="trip-header" colspan="6">行程 5</th>
            <th class="trip-header additional-header" colspan="2">额外费用</th>
            <th class="trip-header stats-header" rowspan="2">车税统计</th>
          </tr>
          <tr class="columns-header">
            <th class="frozen-column sortable" data-column="plate"><span class="column-label">啰里</span></th>
            <th class="sortable trip1-bg" data-column="pickup1"><span class="column-label">工厂</span></th>
            <th class="sortable trip1-bg" data-column="product1"><span class="column-label">产品</span></th>
            <th class="sortable trip1-bg" data-column="destination1"><span class="column-label">地方</span></th>
            <th class="completion-header trip1-bg"><span class="column-label">完成</span></th>
            <th class="sortable trip1-bg" data-column="commission1"><span class="column-label">车税（RM）</span></th>
            <th class="trip1-bg" data-column="remarks1"><span class="column-label">原因</span></th>
            <th class="trip-separator sortable trip2-bg" data-column="pickup2"><span class="column-label">工厂</span></th>
            <th class="sortable trip2-bg" data-column="product2"><span class="column-label">产品</span></th>
            <th class="sortable trip2-bg" data-column="destination2"><span class="column-label">地方</span></th>
            <th class="completion-header trip2-bg"><span class="column-label">完成</span></th>
            <th class="sortable trip2-bg" data-column="commission2"><span class="column-label">车税（RM）</span></th>
            <th class="trip2-bg" data-column="remarks2"><span class="column-label">原因</span></th>
            <th class="trip-separator sortable trip3-bg" data-column="pickup3"><span class="column-label">工厂</span></th>
            <th class="sortable trip3-bg" data-column="product3"><span class="column-label">产品</span></th>
            <th class="sortable trip3-bg" data-column="destination3"><span class="column-label">地方</span></th>
            <th class="completion-header trip3-bg"><span class="column-label">完成</span></th>
            <th class="sortable trip3-bg" data-column="commission3"><span class="column-label">车税（RM）</span></th>
            <th class="trip3-bg" data-column="remarks3"><span class="column-label">原因</span></th>
            <th class="trip-separator sortable trip4-bg" data-column="pickup4"><span class="column-label">工厂</span></th>
            <th class="sortable trip4-bg" data-column="product4"><span class="column-label">产品</span></th>
            <th class="sortable trip4-bg" data-column="destination4"><span class="column-label">地方</span></th>
            <th class="completion-header trip4-bg"><span class="column-label">完成</span></th>
            <th class="sortable trip4-bg" data-column="commission4"><span class="column-label">车税（RM）</span></th>
            <th class="trip4-bg" data-column="remarks4"><span class="column-label">原因</span></th>
            <th class="trip-separator sortable trip5-bg" data-column="pickup5"><span class="column-label">工厂</span></th>
            <th class="sortable trip5-bg" data-column="product5"><span class="column-label">产品</span></th>
            <th class="sortable trip5-bg" data-column="destination5"><span class="column-label">地方</span></th>
            <th class="completion-header trip5-bg"><span class="column-label">完成</span></th>
            <th class="sortable trip5-bg" data-column="commission5"><span class="column-label">车税（RM）</span></th>
            <th class="trip5-bg" data-column="remarks5"><span class="column-label">原因</span></th>
            <th class="additional-column sortable" data-column="tol_amount"><span class="column-label">过路费（RM）</span></th>
            <th class="additional-column sortable" data-column="petrol_amount"><span class="column-label">油费（RM）</span></th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Data will be populated by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>
</div>
